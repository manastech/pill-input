<!DOCTYPE html>
<html>
<head>
  <title>mBuilder</title>
  <link rel="stylesheet" type="text/css" href="../dist/pill-input.css">
  <style type="text/css">
    .pill {
      border: 1px solid #ddd;
      border-radius: 15px;
      margin: 0px 5px;
      padding: 0px 4px;
      display: inline-block;
    }
  </style>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/bowser/bowser.js"></script>
  <script type="text/javascript" src="../dist/pill-input.js"></script>
  <meta charset="utf-8">
  <script type="text/javascript">
    $(function() {

      $(".pillInput").each(function(i, elem){

        var pillInput = new PillInput($(elem),
          {
            renderPill: function (pill, dom) {
              dom.text(pill.legend);
              if (pill.arrow) {
                dom.append($("<span>").addClass("arrow"));
              }
            }
          }
        );

        pillInput.value($(elem).data('value'));

        pillInput.on('pillinput:changed', function(){
          $(elem).attr('data-value', JSON.stringify(pillInput.value()));
        })

      });
    });
  </script>
</head>
<body>
  <p>Input</p>
  <div class="pillInput" style="width: 300px;" data-value="[&quot;Lorem ipsum&quot;, {&quot;legend&quot;: &quot;dolor sit&quot;}, {&quot;legend&quot;: &quot;dolor sit&quot;, &quot;arrow&quot;: &quot;true&quot;}, &quot;amet&quot;]">
  </div>

  <p>Input (resizable)</p>
  <div class="pillInput resize" style="width: 300px;" data-value="[&quot;Lorem ipsum&quot;, {&quot;legend&quot;: &quot;dolor sit&quot;}, &quot;amet&quot;]">
  </div>

  <p>Input (autoexpand)</p>
  <div class="pillInput autoexpand" data-value="[&quot;Lorem ipsum&quot;, {&quot;legend&quot;: &quot;dolor sit&quot;}, &quot;amet&quot;]">
  </div>

  <p>Input (khmer)</p>
  <div class="pillInput" data-value="[&quot;ជាណាចក្រកម្ពុជា&quot;, {&quot;legend&quot;: &quot;ព្រះរា&quot;}, &quot;កម្ពុជា&quot;]">
  </div>

  <p>Input (chinese)</p>
  <div class="pillInput" data-value="[&quot;滆, 駇僾 踆 耜僇鄗 鏀顝饇 芘芛芤 岪弨 蔏 儮嬼懫&quot;, {&quot;legend&quot;: &quot;厊圪妀&quot;}, &quot;鴸鼢曘&quot;]">
  </div>

  <p>Input (hebrew)</p>
  <div class="pillInput rtl" data-value="[&quot;את אל בקרבת יוצרים בהיסטוריה &quot;, {&quot;legend&quot;: &quot;היסטוריה&quot;}, &quot; ב צ'ט בחירות מיתולוגיה&quot;]">
  </div>

</body>
</html>
